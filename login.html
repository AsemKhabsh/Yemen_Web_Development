<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="create_account">

            <input type="email" name="email" placeholder="البريد الإلكتروني"> <br>
            <label for="password"> أدخل كلمة مرور:</label> <br>
            <input type="password" name="password" placeholder="كلمة المرور"> <br>

            <input type="password" name="password1" placeholder="تأكيد كلمة المرور"> <br>
            <label for="name"> أدخل رقم هاتفك:</label> <br>
            <input type="number" name="namber" placeholder="رقم الهاتف"> <br>
            <label for="name"> أدخل تاريخ ميلادك:</label> <br>
            <input type="date" name="date" placeholder="تاريخ المبلاد"> <br>
            <label for="name"> الجنس:</label> <br>
            <select name="gender" id="">

            </select>

            <label for="female" style="margin:0px -5%">أنثى</label> <br> -->

                <input type="checkbox" name="checkbox" id="checkbox" >

            </div>
            <br>
            <input type="submit" value="تسجيل">
        </form>
        
    </div>
</body>
</html>
